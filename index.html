<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>
    <main>
        <section id="add_book">
            <form action="#" id="book-form" data-testid="bookForm">
                <div class="header">
                    <h2>Tambahkan Buku</h2>
                </div>
                <div class="input">
                    <label for="bookTitle">Judul</label>
                    <input type="text" id="title" required data-testid="bookFormTitleInput">
                </div>
                <div class="input">
                    <label for="bookTitle">Penulis</label>
                    <input type="text" id="author" required data-testid="bookFormAuthorInput">
                </div>
                <div class="input">
                    <label for="bookTitle">Tahun</label>
                    <input type="number" id="year" required data-testid="bookFormYearInput">
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox">
                </div>
                <button id="bookSubmit" type="submit" data-testid="bookFormSubmitButton">Masukkan Buku ke dalam
                    rak</button>
            </form>
        </section>
        <section id="edit_book" hidden>
            <form action="#" id="book-edit">
                <div class="header">
                    <h2>Edit Buku</h2>
                </div>
                <div class="input">
                    <label for="bookTitle">Judul</label>
                    <input type="text" id="edtitle" required>
                </div>
                <div class="input">
                    <label for="bookTitle">Penulis</label>
                    <input type="text" id="edauthor" required>
                </div>
                <div class="input">
                    <label for="bookTitle">Tahun</label>
                    <input type="number" id="edyear" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="edinputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke dalam rak</button>
            </form>
            <button id="cancel" onclick="batal()" type="submit">Kembali</button>
        </section>
        <aside>
            <section class="unfinished">
                <div class="header">
                    <h2>Rak Belum Selesai</h2>
                </div>
                <div class="list" id="unfinished-book" data-testid="incompleteBookList"></div>
            </section>
            <section class="finished">
                <div class="header">
                    <h2>Rak Selesai</h2>
                </div>
                <div class="list" id="finished-book" data-testid="completeBookList"></div>
            </section>
            <section class="searchBook">
                <div class="header">
                    <h2>Cari Buku</h2>
                </div>
                <form id="searchBook" data-testid="searchBookForm" class="input">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
                    <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari</button>
                </form>
                <div id="searchResults"></div>
            </section>
        </aside>
    </main>
    <script src="assets/js/script.js"></script>
    <footer>
        <div class="footer">
            <p>&copy; 2024 - <a href="https://www.github.com/naufalalief" target="_blank">Naufal Alief</a></p>
        </div>
    </footer>
</body>

</html>
